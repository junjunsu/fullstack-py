<body>
<input type="text" value="123">

<p>hello p</p>
<div id="div1">

<script src="jquery-3.1.1.js"></script>
<script>

var ele=$("p")

//$("#div1").append(ele) //在div里面从最后追加一个p标签;  //调用者是父级标签

    ele.appendTo($("#div1")) //调用者是儿子
