<input type="button" value="+" onclick="add();">

    //给动态创建的元素进行事件绑定,就用on方法  (也叫事件委托)
    $("ul").on("click","li",function () {//动态创建的li也会有绑定的事件
         alert(456);     // ul作为对象,给我ul下面的li做事件绑定,我是主体
                        //selector:过滤ul下面的子元素,就是我事件绑定的对象
    });

    function add() {
        $("ul").append("<li>555</li>")
    }

    //[data]参数（了解）
    function myHandler(e) {
        alert(e.data.foo2);
        }
     $("p").on("click", {foo2: "bar"}, myHandler)


</script>
</body>
